<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Rock/Paper/Scissors</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col text-center bg-primary text-light p-3">
            <h1>Rock! Paper! Scissors!</h1>
            </div>
        </div>
    </header>
   
    <main class = "container-fluid align-item-center">
        <div class= "row justify-content-center my-1 bg-dark">
            <div class = "card my-3">
                <div class = "col text-center">
                    <h2>Choose Your Player</h2>
                        <span>Click a button below</span>
                </div>
            </div>
        </div> 
        <div class = "row py-5 justify-content-space-between bg-secondary">
            <button onclick="play('rock')" type="button" class="col-4 px-4 btn btn-success">Rock!</button>
            <button onclick="play('paper')" type="button" class="col-4 px-4 btn btn-danger">Paper!</button>
            <button onclick="play('scissors')" type="button" class="col-4 px-4 btn btn-warning">Scissors!</button>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row bg-primary text-light">
          <div class="col text-center"> Made by GamerGirl Footers, for GamerGirl Feet</div>
        </div>
      </footer> 

</body>
